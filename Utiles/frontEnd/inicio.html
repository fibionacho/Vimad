<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 1</title>
    <link rel="stylesheet" href="css/inicio.css" />
  </head>
  <body>
    <div class="login-card">
      <img
        src="png/logo-no-background.png"
      />
      <h2>Inicio de sesión</h2>
      <h3>Bienvenido a tu propio cine</h3>
      <form class="login-form">
        <div class="username">
          <input
            spellcheck="false"
            class="control"
            type="text"
            placeholder="Usuario"
          />
          
        </div>
       
        <input
          spellcheck="false"
          class="control"
          id="password"
          type="password"
          placeholder="Contraseña"
        />
        <button class="control" type="button"> 
          <a href="sesion.html">LOGIN</a>
        </button>
        <a href="register.html"class="control reg">O crea una cuenta</a>
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
