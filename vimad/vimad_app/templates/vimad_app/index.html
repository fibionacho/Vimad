{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/proyecto.css' %}">
  <link rel="stylesheet" href="{% static 'css/slyder.css' %}">
  <title>Pag principal</title>
</head>
<body>
  <!--MENÚ/NAVEGADOR-->
  <div class="container-fluid   text-white">
    <div class="row" id="nav">
      <div class="col">
        <img src="{% static 'png/logo-no-background.png' %}"
             alt=""
             height="100px"
             width="">
      </div>
      <div class="col" id="listas">
        <a href={% url 'vimad:index' %} class="nav1">Inicio</a>
        <a href={% url 'vimad:peliculas' %} class="nav1">Películas</a>
      </div>
      <div class="col " id="buscador">
        <img src="{% static 'img/lupa.svg' %}" alt="" height="35px" width="">
        <input type="text" name="" id="search" placeholder="Buscar">
        <ul class="nav">
          <li id="userlist">
            <img src="{% static 'img/user.svg' %}"
                 alt=""
                 height="45px"
                 width=""
                 id="user">
            <ul class="desplegable">
              <li>
                <a href="{% url 'vimad:sesion' %}">
                  <img src="{% static 'img/user2.svg' %}"
                       alt=""
                       height="20px"
                       width=""
                       class="pic">
                Perfil</a>
              </li>
              <li>
                <a href="">
                  <img src="{% static 'img/seguridad.svg' %}"
                       alt=""
                       height="20px"
                       width=""
                       class="pic"
                       id="user">
                Seguridad</a>
              </li>
              <li>
                <a href="{% url 'vimad:perfil' %}">
                  <img src="{% static 'img/settings.svg' %}"
                       alt=""
                       height="20px"
                       width=""
                       class="pic">
                Ajustes</a>
              </li>
              <li>
                <a href="{% url 'vimad:inicio' %}">
                  <img src="{% static 'img/sesion.svg' %}"
                       alt=""
                       height="20px"
                       width=""
                       class="pic">
                Cerrar sesión</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="seccion">
    <h2 class="titulos">Películas añadidas recientemente</h2>
  </div>
  <div class="wrap">
    <div class="scrollbar">
      <div class="handle">
        <div class="mousearea"></div>
      </div>
    </div>
    <div class="frame centered" data-slide="1">
      <ul class="clearfix">
        <li class="agrandar">
          <img src="{% static 'img/alcarras.jpg' %}" alt="" class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/bestas.jpg' %}" alt="as bestas" class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/libelulas.jpg' %}"
               alt="libelulas"
               class="seleccion">
        </li>
        <li>
          <a href="{% url 'vimad:ficha1' %}">
            <img src="{% static 'img/cafarnaum.jpg' %}"
                 alt="cafarnaum"
                 class="seleccion">
          </a>
        </li>
        <li>
          <img src="{% static 'img/avatar.jpg' %}" alt="avatar" class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/drive.jpg' %}"
               alt="drive my car"
               class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/ramona.jpg' %}" alt="ramona" class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/monstruos.jpg' %}"
               alt="monstruos SA"
               class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/modelo.jpg' %}" alt="modelo 77" class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/lucha.jpg' %}"
               alt="el club de la ucha"
               class="seleccion">
        </li>
        <li>
          <img src="{% static 'img/valle.jpg' %}"
               alt="en busca del valle encantado"
               class="seleccion">
        </li>
      </ul>
    </div>
    <div class="controls center">
      <button class="btn prev" data-slide="1">
        <i class="icon-chevron-left"></i> anterior
      </button>
      <button class="btn next" data-slide="1">
        siguiente <i class="icon-chevron-right"></i>
      </button>
    </div>
    <div class="seccion">
      <h2 class="titulos">Series añadidas recientemente</h2>
    </div>
    <div class="wrap">
      <div class="scrollbar">
        <div class="handle">
          <div class="mousearea"></div>
        </div>
      </div>
      <div class="frame centered" data-slide="2">
        <ul class="clearfix">
          <li>
            <img src="{% static 'img/blinders.jpg' %}" alt="peaky blinders" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/wire.jpg' %}" alt="" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/detective.jpg' %}" alt="" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/breaking.jpg' %}" alt="breaking bad" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/anillo.jpg' %}" alt="los anillos del poder" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/last.jpg' %}" alt="the last of us" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/criada.jpg' %}" alt="el cuento de la criada" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/mandalorian.jpg' %}" alt="the mandalorian" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/titanes.jpg' %}" alt="ataque a los titanes" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/serrano.jpg' %}" alt="los serrano" class="seleccion" />
          </li>
          <li>
            <img src="{% static 'img/lost.jpg' %}" alt="perdidos" class="seleccion" />
          </li>
        </ul>
        
      </div>
      <div class="controls center">
        <button class="btn prev" data-slide="2">
          <i class="icon-chevron-left"></i> anterior
        </button>
        <button class="btn next" data-slide="2">
          siguiente <i class="icon-chevron-right"></i>
        </button>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/fontAwesome.js' %}"></script>
    <script src="{% static 'js/slyder/next.js' %}"></script>
    <script src="{% static 'js/slyder/sly.js' %}"></script>
