{% extends 'vimad/base.html' %}
{% load static %}

{% block title %}
  <title>Reproductor</title>
{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/video.css' %}">
{% endblock css %}

{% block contenido %}
  <div id="videoContainer">
    <video id="myVideo">
      <source src="{% static 'video/Cafarnaúm - Trailer español (HD).mp4' %}"
              type="video/mp4" />
      <track src="sub.vtt" kind="subtitles" srclang="es" label="español">
    </track>
  </video>
  <span id="playPause"><i class="fa fa-play-circle">()</i></span>
  <div id="controls">
    <input type="range"
           class="range-css"
           id="volume"
           min="0"
           max="1"
           step="0.1"
           value="1" />
    <span id="mute">mute</span>
  </div>
  <div id="progress-container">
    <input type="range" class="range-css" id="progress" min="0" max="100" />
  </div>
</div>
{% endblock contenido %}

{% block js %}
  <script>
        const video = document.getElementById("myVideo");
        const playPause = document.getElementById("playPause");
        const progress = document.getElementById("progress");
        const volume = document.getElementById("volume");
        const mute = document.getElementById("mute");

        video.addEventListener("timeupdate", function(){
            let percent = (video.currentTime / video.duration)*100;
            progress.value = percent;
        });

        progress.addEventListener("input", function(){
            let time = video.duration * (progress.value/100);
            video.currentTime = time;
        });

        playPause.addEventListener("click", function(){
            playPause.classList.remove('hide')

            if (video.paused){
                video.play();
                playPause.innerHTML="<i class ='fa fa-pause-circle'>play</i>";
                    setTimeout(()=>{
                        playPause.classList.toggle('hide')
                    },300);
            }else{
                video.pause();
                playPause.innerHTML= "<i class='fa fa-play-circle'>pause</i>";
            }
        });

        volume.addEventListener("input", function(){
            video.volume=volume.value;
        });
        mute.addEventListener("click", function(){
            if(video.muted){
                video.muted=false;
                mute.innerHTML= "mute";
            }else{
                video.muted = true;
                mute.innerHTML = "unmute";
            }
        });
  </script>
{% endblock js %}
