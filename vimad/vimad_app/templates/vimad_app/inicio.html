{% load static %}

<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/inicio.css' %}" />
</head>
<body>
  <div class="login-card">
    <img src="{% static 'png/logo-no-background.png' %}" height="" width="" alt=""/>
    <h2>Inicio de sesión</h2>
    <h3>Bienvenido a tu propio cine</h3>
    <form class="login-form">
      <div class="username">
        <input spellcheck="false" class="control" type="text" placeholder="Usuario" />
      </div>
      <input spellcheck="false"
             class="control"
             id="password"
             type="password"
             placeholder="Contraseña" />
      <button class="control" type="button">
        <a href="{% url 'vimad:sesion' %}">LOGIN</a>
      </button>
    </form>
  </div>
  <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
