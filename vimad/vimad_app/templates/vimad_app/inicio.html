{% block title %}

{% endblock title %}

{% endblock css %}

         height=""
         width=""
         alt="vimad logo" />

{{error}}

  <form action=""{% url 'vimad_app:inicio' %}" " method="POST">

<!----><!----><!----><!----><!----><!----><!----><!---->

    <h3>Bienvenido a tu propio cine</h3>
    <form class="login-form">
      <div class="username">
        <input spellcheck="false" class="control" type="text" placeholder="Usuario" />
      </div>
      <input spellcheck="false"
             class="control"
             id="password"
             type="password"
             placeholder="Contraseña" />
      <button class="control" type="button">
        <a href="{% url 'vimad:sesion' %}" class="control reg">LOG IN</a>
      </button>
      <button class="control" type="button">
        <a href="{% url 'vimad:register' %}" class="control reg">SIGN UP</a>
      </button>
    </form>
</div>
</div>
